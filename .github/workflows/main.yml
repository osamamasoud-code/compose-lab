name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate SSH key format (safe)
        run: |
          set -e
          printf '%s' "${{ secrets.SSH_KEY }}" | tr -d '\r' > /tmp/key
          chmod 600 /tmp/key
          ssh-keygen -lf /tmp/key

      - name: Test SSH (verbose)
        run: |
          set -e
          printf '%s' "${{ secrets.SSH_KEY }}" | tr -d '\r' > /tmp/key
          chmod 600 /tmp/key
          ssh -vvv -o StrictHostKeyChecking=no -i /tmp/key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo CONNECTED && whoami"

      - name: Deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e
            cd ~/compose-lab
            git fetch origin
            git reset --hard origin/main
            docker compose pull
            docker compose up -d --force-recreate
            docker compose ps

