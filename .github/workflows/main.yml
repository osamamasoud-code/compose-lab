- name: SSH Deploy
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.SSH_HOST }}
    username: ${{ secrets.SSH_USER }}
    key: ${{ secrets.SSH_KEY }}
    port: 22
    debug: true
    script: |
      set -e
      cd ~/compose-lab
      git fetch origin
      git reset --hard origin/main
      docker compose up -d --force-recreate
      docker compose ps
